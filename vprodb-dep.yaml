apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: kingdave4/vprofiledb:latest
        volumeMounts:
          - mountPath: /var/lib/mysql
            name:  vpro-db-data
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-password
nodeSelector:
  zone: us-east-1a
Volumes:
  - name: vpro-db-data
    awsElasticBlockStore:
      volumeID: vol-0a9efc80541da1744
      fsType: ext4

initContainers:
  - name: busybox
    image: busybox:latest
    args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
    volumeMounts:
          - mountPath: /var/lib/mysql
            name:  vpro-db-data

